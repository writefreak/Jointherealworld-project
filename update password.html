<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Security Settings</title>

<!-- FONT ICONS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    body {
        font-family: Poppins, sans-serif;
        background: #0C0C0C;
        margin: 0;
        padding: 0;
        color: white;
    }

    .container {
        max-width: 450px;
        background: #1E2534;
        margin: 70px auto;
        padding: 30px;
        border-radius: 8px;
        position: relative;
    }

    /* BACK ARROW */
    .back-arrow {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 20px;
        color: #ffffff;
        cursor: pointer;
        transition: 0.2s;
        text-decoration: none;
    }

    .back-arrow:hover {
        color: #FBB035;
    }

    h2 {
        margin: 20px 0 10px 0;
        color: #ffffff;
        font-size: 22px;
        text-align: center;
    }

    .subtitle {
        color: #b3b3b3;
        font-size: 14px;
        margin-bottom: 25px;
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #ddd;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        font-size: 14px;
        margin-bottom: 18px;
        background: #121826;
        color: white;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #2C3446;
        color: #909FB8;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #3b465c;
    }

    /* Success Message */
    .success-box {
        margin-top: 15px;
        padding: 12px;
        background: #16a34a;
        color: white;
        border-radius: 6px;
        text-align: center;
        display: none;
    }
</style>
</head>

<body>

<div class="container">

    <!-- Back Arrow (Link it to any page you want) -->
    <a href="dashboard.html" class="back-arrow">
        <i class="fas fa-arrow-left"></i>
    </a>

    <h2>Security Settings</h2>
    <p class="subtitle">Dashboard</p>

    <label>Enter Old Password</label>
    <input type="password" id="oldPass">

    <label>Enter New Password</label>
    <input type="password" id="newPass">

    <label>Re-type Password</label>
    <input type="password" id="confirmPass">

    <button onclick="updatePassword()">Update</button>

    <div class="success-box" id="successMsg">
        Password Updated Successfully!
    </div>
</div>

<script>
function updatePassword() {
    let newPass = document.getElementById("newPass").value;
    let confirmPass = document.getElementById("confirmPass").value;
    let successMsg = document.getElementById("successMsg");

    if (newPass === "" || confirmPass === "") {
        alert("Please fill in all fields");
        return;
    }

    if (newPass !== confirmPass) {
        alert("Passwords do not match");
        return;
    }

    successMsg.style.display = "block";

    // Hide after 3 seconds
    setTimeout(() => {
        successMsg.style.display = "none";
    }, 3000);
}
</script>

</body>
</html>
