<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Register</title>

    <!-- GLOBAL MAINLY STYLES-->
    <link href="vendors/css/bootstrap.min.css" rel="stylesheet" />
    <link href="vendors/css/font-awesome.min.css" rel="stylesheet" />
    <link href="vendors/css/themify-icons.css" rel="stylesheet" />

    <!-- THEME STYLES-->
    <link href="asset/css/main.css" rel="stylesheet" />
    <link href="asset/css/auth-light.css" rel="stylesheet" />
  </head>

  <body class="bg-silver-300" style="background: #323332 !important">
    <div class="content">
      <div class="brand"></div>

      <!-- ðŸ”¥ FIXED FORM -->
      <form
        class="bg-silver-300"
        style="background: #323332 !important"
        onsubmit="registerUser(); return false;"
      >
        <h2 class="login-title">
          <a href="./">
            <img src="images/logo.png" width="118" height="65" alt="logo" />
          </a>
        </h2>

        <h2 class="login-title" style="color: #fff">Create an account</h2>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="firstname"
            placeholder="First name"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="lastname"
            placeholder="Last name"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="username"
            placeholder="User name"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="mobile"
            placeholder="Phone number"
          />
        </div>

        <div class="form-group">
          <select class="form-control" id="currency" required>
            <option value="">Select Trading Currency</option>
            <option value="$">USD</option>
            <option value="â‚¬">EURO</option>
            <option value="Â£">POUND</option>
            <option value="â‚±">PESO</option>
            <option value="Â¥">YEN</option>
            <option value="â‚¹">RUPEE</option>
          </select>
        </div>

        <div class="form-group">
          <select class="form-control" id="country" required>
            <option value="">Select country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <!-- keep your full list if you want -->
          </select>
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />
        </div>

        <div class="form-group text-left" style="color: #fff">
          <label class="ui-checkbox ui-checkbox-info">
            <input type="checkbox" id="terms" required />
            <span class="input-span"></span>
            I agree the terms and policy
          </label>
        </div>

        <div class="form-group">
          <button
            class="btn btn-info btn-block"
            type="button"
            onclick="registerUser()"
          >
            Sign up
          </button>
        </div>

        <div class="text-center" style="color: #fff">
          Already a member?
          <a class="color-blue" href="login.html">Login here</a>
        </div>
      </form>
    </div>

    <!-- CORE PLUGINS -->
    <script src="vendors/css/js/jquery.min.js"></script>
    <script src="vendors/css/js/popper.min.js"></script>
    <script src="vendors/css/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="asset/css/iziToast.min.css" />
    <script src="asset/css/js/iziToast.min.js"></script>

    <!-- ðŸ” REGISTER LOGIC -->
    <script>
      function registerUser() {
        const first = firstname.value.trim();
        const last = lastname.value.trim();
        const usernameVal = username.value.trim();
        const emailVal = email.value.trim();
        const mobileVal = mobile.value.trim();
        const currencyVal = currency.value;
        const countryVal = country.value;
        const passwordVal = password.value;
        const confirmVal = confirmPassword.value;

        if (passwordVal !== confirmVal) {
          iziToast.error({
            message: "Passwords do not match",
            position: "topRight",
          });
          return;
        }

        // Save user data
        localStorage.setItem("firstname", first);
        localStorage.setItem("lastname", last);
        localStorage.setItem("fullname", first + " " + last);
        localStorage.setItem("username", usernameVal);
        localStorage.setItem("email", emailVal);
        localStorage.setItem("mobile", mobileVal);
        localStorage.setItem("currency", currencyVal);
        localStorage.setItem("country", countryVal);
        localStorage.setItem("password", passwordVal);

        iziToast.success({
          message: "Registration successful! Please login.",
          position: "topRight",
        });

        setTimeout(() => {
          window.location.href = "login.html";
        }, 1500);
      }
    </script>
  </body>
</html>
